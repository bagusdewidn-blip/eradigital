# Deploy static site to GitHub Pages on every push to main
# Save this file in your repo at: .github/workflows/pages.yml
# It uploads repository root as the Pages artifact and triggers deployment.
name: Deploy static content to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          # path to the files to publish; set to root where index.html lives
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
